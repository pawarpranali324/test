<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List</title>
    <link rel="stylesheet" href="addcourse.css">
</head>
<body>
    <div class="container">
        <h1>Course List</h1>
        <form id="courseForm">
            <input type="text" id="courseName" placeholder="Enter course name" required>
            <button type="submit">Add Course</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="courseList">
                <!-- Courses will be added here dynamically -->
            </tbody>
        </table>
    </div>
    <script src="addcourse.js"></script>
</body>
</html>
